<!-- defaultpanel -->
<div
        id="panel-accesibilidad"
        style="display: none"
        class="panel-content container-fluid"
>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3">
          <h4>Tama√±o letra</h4>
          <button
                  class="boton-panel"
                  id="letra-disminuir"
                  onclick="cambiarTamanioLetra('-')"
                  type="submit"
                  name="Disminuir letra"
                  value=""
          >
            A<sup>-</sup>
          </button>
          <button
                  class="boton-panel"
                  id="letra-aumentar"
                  onclick="cambiarTamanioLetra('+')"
                  type="submit"
                  name="Aumentar Letra"
                  value=""
          >
            A<sup>+</sup>
          </button>
          <input
                  disabled="1"
                  class="letras-porcentaje"
                  id="letter-percent"
                  type="text"
                  name="Porcentaje de letra"
                  value="100%"
          />
        </div>
        <div class="col-md-3">
          <h4>Cambiar Contrastes</h4>
          <button
                  class="boton-panel"
                  id="contraste-1"
                  onclick="cambiarContrastes(1)"
                  type="submit"
                  name="Cambiar contraste 1"
                  value=""
          >
            1
          </button>
          <button
                  class="boton-panel"
                  id="contraste-2"
                  onclick="cambiarContrastes(2)"
                  type="submit"
                  name="Cambiar contraste 2"
                  value=""
          >
            2
          </button>
          <button
                  class="boton-panel"
                  id="contrate-3"
                  onclick="cambiarContrastes(3)"
                  type="submit"
                  name="Cambiar contraste 3"
                  value=""
          >
            3
          </button>
        </div>
        <div class="col-md-3">
          <h4>Invertir colores</h4>
          <button
                  class="boton-panel"
                  id="inversor"
                  onclick="invertirColores()"
                  type="submit"
                  name="Invertir colores"
                  value=""
          >
            Aplicar
          </button>
        </div>
        <div class="col-md-3">
          <h4>Restablecer ajustes</h4>
          <button
                  class="boton-panel"
                  id="defaul-config"
                  onclick="defaultConfig()"
                  type="submit"
                  name="Restablecer ajustes"
                  value=""
          >
            Aplicar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="pestania-accesibilidad" class="firstItems">Panel de Accesibilidad</div>
